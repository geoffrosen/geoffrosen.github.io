  
  
  <!-- SlidesJS Required: Start Slides -->
  <!-- The container is used to define the width of the slideshow -->
  
  <div class="row"></div>
  
  <div class="u-max-full-width">
    <div id="slides">
	{% for post in site.categories.photos limit:5 %}
		<div class="slide">
			<div class="row"><h5>{{ post.location }}</h5></div>
			<div class="row">{{ post.dateinfo }}</div>
			<img src="{{ post.imgsrc }}" alt="{{ post.imgalt }}" class="u-max-full-width">
		</div>
	{% endfor %}
      <a href="#" class="slidesjs-previous slidesjs-navigation"><</a>
      <a href="#" class="slidesjs-next slidesjs-navigation">></a>
    </div>
  </div>
  <!-- End SlidesJS Required: Start Slides -->

  <!-- SlidesJS Required: Link to jQuery -->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!-- End SlidesJS Required -->

  <!-- SlidesJS Required: Link to jquery.slides.js -->
  <script src="/js/jquery.slides.min.js"></script>
  <!-- End SlidesJS Required -->

  <!-- SlidesJS Required: Initialize SlidesJS with a jQuery doc ready -->
  <script>
    $(function() {
      $('#slides').slidesjs({
        width: 940,
		height: 700,
        navigation: false
      });
    });
  </script>
  <!-- End SlidesJS Required -->
