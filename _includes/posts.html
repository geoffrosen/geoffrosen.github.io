<div id="posts">
{% for post in site.categories.happenings limit:5 %}
<div class="row">
	<div class="offset-by-one column"></div>
	<div class="eleven columns"><h5>{{ post.title }}</h5></div>
</div>
<div class="row">
	<div class="offset-by-one column"></div>
	<div class="eleven columns"><i>{{ post.presentdate | date: '%B %d, %Y' }}</i> {{ post.presentloc }}</div>
</div>
<div class="row">
	<div class="offset-by-one column"></div>
	<div class="ten columns">{{ post.excerpt }}</div>
</div>
{% endfor %}
</div>
