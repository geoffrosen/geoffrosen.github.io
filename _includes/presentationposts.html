<div id="posts">
{% for post in site.categories.presentations %}
<div class="row">
	<div class="offset-by-one column"></div>
	<div class="eleven columns"><h5>{{ post.title }}</h5></div>
</div>
<div class="row">
	<div class="offset-by-one column"></div>
	<div class="eleven columns"><i>{{ post.presentdate | date: '%B %d, %Y' }} {{ post.presentloc }}</i></div>
</div>
<div class="row">
	<div class="offset-by-one column"></div>
	<div class="eleven columns">{{ post.content }}</div>
</div>
{% endfor %}
</div>
