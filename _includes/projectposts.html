<div id="posts">
{% for post in site.categories.projects %}
<div class="row">
	<div class="offset-by-one column"></div>
	<div class="eleven columns"><h5>{{ post.title }}</h5> {{ post.presentdate | date: '%B %d, %Y' }}</div>
</div>
<div class="row">
	<div class="offset-by-one column"></div>
	<div class="eleven columns">{{ post.content }}</div>
</div>
{% endfor %}
</div>
